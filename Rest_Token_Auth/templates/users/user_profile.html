
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  
  <button type="submit" class="btn btn-primary">Save changes</button>
</form>
{% if user_image %}
  <img src="{{ user_image.url }}" alt="Profile Image" class="img-thumbnail" width="100">
{% endif %}
